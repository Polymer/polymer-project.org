---
layout: default
---
{% include topnav.html %}

<style>
  #author {
    text-align: center;
    display: block;
  }
  time {
    text-align: center;
    margin-top: -24px;
    margin-bottom: 40px;
  }
  #table-of-contents,
  #table-of-contents + ul {
    display: none;
  }
  #blog-content > * {
    margin-left: auto;
    margin-right: auto;
    max-width: 720px;
  }
  iframe {
    display: block;
  }
  h2 {
    margin-top: 60px;
  }
</style>

<main class="wrapper">
  <article>

    <a id="author" href="https://twitter.com/{{site.data.authors[page.author].twitter}}" target="blank_">
      <img class="author-img" src="{{site.data.authors[page.author].profile_pic}}" alt="{{site.data.authors[page.author].full_name}} profile pic" title="{{site.data.authors[page.author].full_name}}">
    </a>
    <h1 class="center title">{{page.title}}</h1>
    <h2 class="center description">{{page.description}}</h2>

    <!-- <a id="author" href="{{site.data.authors[page.author].web}}" target="blank_">by {{site.data.authors[page.author].full_name}}</a> -->
    <time pubdate="" datetime="{{page.published}}">{{page.published}}</time>

    <div id="blog-content">
      {{ content }}
    </div>
  </article>
</main>
